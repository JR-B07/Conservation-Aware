<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CASA DE LA CALIDAD{% endblock %}</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-custom {
        background: linear-gradient(to right, #f8a488, #b497d6, #89d6c5);
        padding: 1rem;
      }

      .navbar-custom .navbar-brand,
      .navbar-custom .nav-link {
        color: #ffffff;
        font-weight: bold;
      }

      .navbar-custom .nav-link:hover {
        color: #ffd700;
        transition: color 0.3s ease;
      }

      body {
        background-color: #f0f4f8;
        min-height: 100vh;
      }

      .title-section {
        background-color: #d1b3ff;
        text-align: center;
        padding: 50px;
        color: #000000;
        font-weight: bold;
        width: 50%;
        margin: 30px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .hero-section {
        background-image: url("https://t3.ftcdn.net/jpg/05/39/50/90/360_F_539509042_PAopjCwVkbwKc8jYzPNhVYUQLGFfCrYM.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        margin-bottom: 2rem;
      }

      .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.5);
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }

      .main-container {
        padding: 2rem 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">INICIO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('LosQFD') }}">LOS QFD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('casa') }}">CASA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('tabla') }}">Crear Tabla</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block hero %}
    <div class="title-section">
      <h1>Â¡BIENVENIDO A LA CASA DE LA CALIDAD!</h1>
    </div>

    <div class="hero-section">
      <div class="container">
        <h1>{% block hero_title %}{% endblock %}</h1>
      </div>
    </div>
    {% endblock %}

    <div class="main-container">
      <div class="container">{% block content %}{% endblock %}</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
